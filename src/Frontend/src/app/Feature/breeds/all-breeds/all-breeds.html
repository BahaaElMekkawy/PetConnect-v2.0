<div class="container">
  <h5>Manage Breeds</h5>

  <!-- Category Filter -->
  <div class="mb-4 mt-4">
    <label class="form-label">Filter by Category</label>
    <select
      class="form-select col-md-4"
      (change)="onCategoryChange($event)"
      [(ngModel)]="selectedCategoryId"
    >
      <option value="0">All Categories</option>
      <option *ngFor="let cat of categories" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
  </div>

  <!-- Breeds List -->
  <div class="row">
    <div *ngIf="loading" class="text-center p-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3">Loading pet details...</p>
    </div>
    <div class="col-md-6 col-lg-3 mb-4" *ngFor="let breed of filteredBreeds">
      <div class="card shadow rounded-4 h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title text-center">{{ breed.name }}</h5>
          <p class="text-muted text-center">
            Category: {{ breed.categoryName }}
          </p>
          <div class="d-flex justify-content-center gap-2 mt-3">
            <a
              [routerLink]="['/breed', breed.id]"
              class="btn btn-outline-primary btn-sm w-100"
            >
              <i class="bi bi-pencil-square me-1"></i> Edit
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
