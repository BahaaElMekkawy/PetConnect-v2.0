<section id="hero" class="hero section mb-0 pb-0">
  <div class="container section-title aos-init aos-animate pb-0" data-aos="fade-up">
    <h2>Sign Up</h2>
  </div>
</section>

<main style="margin-bottom: 10%;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card text-start">
          <div class="card-body">
            <h2 class="text-center mb-4">Create an Account</h2>
            <p class="text-muted text-center mb-4">
              Please select your role to register as a doctor, customer, or seller.
            </p>

            <form>
              <!-- Role Selection -->
              <div class="mb-3">
                <label class="form-label">Select Role</label>
                <select class="form-select" [(ngModel)]="selectedRole" name="role" required>
                  <option value="" disabled selected>-- Select a role --</option>
                  <option value="doctor">Doctor</option>
                  <option value="customer">Customer</option>
                  <option value="seller">Seller</option>
                </select>
              </div>

              <!-- Continue Button -->
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary" (click)="navigateToForm()">
                  Continue
                </button>
              </div>
            </form>

            <!-- Link to Login -->
            <div class="mt-4 text-center">
              <a class="text-muted" [routerLink]="['/login']">
                Already have an account?
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
