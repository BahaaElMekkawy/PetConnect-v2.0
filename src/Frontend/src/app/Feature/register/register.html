<section id="hero" class="hero section mb-0 pb-0">
  <div
    class="container section-title aos-init aos-animate pb-0"
    data-aos="fade-up"
  >
    <h2>Sign Up</h2>
  </div>
</section>

<div class="container mt-3 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Create an Account</h2>
      <p class="text-muted text-center mb-4">
        Please select your role to register as a doctor or a regular user.
      </p>

      <form>
        <div class="mb-3">
          <label class="form-label">Select Role</label>
          <select class="form-select" [(ngModel)]="selectedRole" name="role">
            <option value="" disabled selected>-- Select a role --</option>
            <option value="doctor">Doctor</option>
            <option value="customer">Customer</option>
          </select>
        </div>

        <div class="d-grid mt-4">
          <button
            type="button"
            class="btn btn-primary"
            (click)="navigateToForm()"
          >
            Continue
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a class="text-muted" [routerLink]="['/login']"
          >Already have an account?</a
        >
      </div>
    </div>
  </div>
</div>
