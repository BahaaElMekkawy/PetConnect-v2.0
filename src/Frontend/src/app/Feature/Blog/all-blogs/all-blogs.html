    <!-- Sidebar -->
    <div class="filter-sidebar" [class.open]="showFilters">
      <!-- Close Button -->
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        style="position: absolute; top: 10px; right: 10px"
        (click)="showFilters = !showFilters"
      ></button>
      <h5 class="mb-3"><i class="fas fa-sliders-h"></i> Filter Blogs</h5>

      <!-- Category Filter -->
      <div class="mb-3">
        <label for="categorySelect" class="form-label">Category</label>
        <select
          id="categorySelect"
          class="form-select"
          [(ngModel)]="filters.categoryId"
          name="categoryId"
          (change)="onBackendFilterChange()"
        >
          <option [ngValue]="''">All Categories</option>
          <option *ngFor="let cat of categories" [ngValue]="cat.id.toString()">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <!-- Topic Filter -->
      <div class="mb-3">
        <label for="topicSelect" class="form-label">Topic</label>
        <select
          id="topicSelect"
          class="form-select"
          [(ngModel)]="filters.topicKey"
          name="topicKey"
          (change)="onBackendFilterChange()"
        >
          <option [ngValue]="''">All Topics</option>
          <option
            *ngFor="let topic of blogTopics"
            [ngValue]="topic.key.toString()"
          >
            {{ topic.value }}
          </option>
        </select>
      </div>

      <!-- Search Title (frontend) -->
      <div class="mb-3">
        <label for="nameSearch" class="form-label">Search by Title</label>
        <input
          id="nameSearch"
          type="text"
          class="form-control"
          placeholder="Enter blog title..."
          [(ngModel)]="filters.searchTerm"
          name="searchTerm"
          (input)="applyClientFilters()"
        />
      </div>

      <!-- Sort by Date (frontend) -->
      <div class="mb-3">
        <label for="sortDate" class="form-label">Sort by Date</label>
        <select
          id="sortDate"
          class="form-select"
          [(ngModel)]="filters.sortOrder"
          name="sortOrder"
          (change)="applyClientFilters()"
        >
          <option [ngValue]="''">Default</option>
          <option [ngValue]="'desc'">Newest First</option>
          <option [ngValue]="'asc'">Oldest First</option>
        </select>
      </div>

      <!-- Reset Filters -->
      <button class="btn btn-sm btn-secondary w-100" (click)="resetFilters()">
        <i class="fas fa-undo"></i> Reset Filters
      </button>
    </div>

  </div>

  <div class="container my-4 pt-5">
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Loading blogs...</p>
    </div>

    <!-- Error -->
    <div *ngIf="!loading && errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Blog Cards -->
    <div *ngIf="!loading && blogs.length > 0" class="row g-4">
      <div class="row">
        <button
          class="btn btn-primary m-3 z-3 dis"
          style="width: auto"
          (click)="showFilters = !showFilters"
        >
          <i
            class="fas"
            [ngClass]="showFilters ? 'fa-times' : 'fa-sliders-h'"
          ></i>
        </button>
      </div>
      <div class="col-md-4" *ngFor="let blog of blogs">
        <div class="card h-100 shadow-lg mx-2 mb-5">
          <a [routerLink]="`/blog/post/${blog.id}`">
            <img
              *ngIf="blog.media"
              [src]="getFullImageUrl(blog.media)"
              class="card-img-top"
              style="max-height: 300px; object-fit: cover"
              alt="Blog Media"
            />
          </a>

          <div class="card-body d-flex flex-column">
            <a
              [routerLink]="`/blog/post/${blog.id}`"
              class="text-decoration-none"
            >
              <h5 class="card-title">{{ blog.title }}</h5>
            </a>

            <!-- Category & Topic row -->
            <div class="mb-2 text-muted small">
              <ng-container *ngIf="blog.categoryName">
                <i class="fas fa-folder-open me-1" style="color: #5d57f4"></i>
                {{ blog.categoryName }}
              </ng-container>

              <ng-container *ngIf="blog.categoryName && blog.topic">
                <span class="mx-2">|</span>
              </ng-container>

              <ng-container *ngIf="blog.topic">
                <i class="fas fa-tag me-1" style="color: #5d57f4"></i>
                {{ blog.topic }}
              </ng-container>
            </div>

            <!-- Post date -->
            <!-- <small class="text-muted mb-2">
            <i class="far fa-calendar-alt me-1"></i>
            {{ blog.postDate | date : "medium" }}
          </small> -->

            <!-- Excerpt -->
            <p class="card-text" [innerHTML]="blog.excerpt"></p>

            <!-- Likes & Comments -->
            <div class="mt-auto">
              <span class="badge bg-primary me-2">
                <i class="fas fa-thumbs-up me-1"></i>
                {{ blog.likes }} Likes
              </span>
              <span class="badge bg-secondary">
                <i class="fas fa-comments me-1"></i>
                {{ blog.comments }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- No Blogs Found -->
    <div *ngIf="!loading && blogs.length === 0" class="text-center my-5">
      <p class="text-muted">No blogs available.</p>
    </div>
  </div>
</section>
