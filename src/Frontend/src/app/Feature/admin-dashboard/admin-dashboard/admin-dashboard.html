<div class="container-fluid py-4" style="background-color: #eee">
  <!-- Header -->

  <section class="w-100 p-4" style="border-radius: 0.5rem 0.5rem 0 0">
    <div class="row">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h3 mb-1 fw-bold text-dark">Admin Dashboard</h1>
          <p class="text-muted mb-0 small">Manage pending approvals</p>
        </div>
        <div class="d-flex gap-2">
          <!-- <div class="bg-light rounded px-3 py-1">
            <small class="text-muted">Users:</small>
            <span class="fw-bold ms-1">{{ statistics?.totalUsers || 0 }}</span>
          </div> -->
          <!-- <div class="bg-info bg-opacity-10 rounded px-3 py-1">
            <small class="text-muted">Pending:</small>
            <span class="fw-bold text-warning ms-1">{{
              doctors.length + pets.length
            }}</span>
          </div> -->
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card mb-4">
          <!-- Loading Spinner -->
          <div *ngIf="loadingProfile" class="text-center p-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Loading profile...</p>
          </div>

          <!-- No profile fallback -->
          <div
            *ngIf="!loadingProfile && !profileData"
            class="alert alert-warning text-center"
          >
            Unable to load profile information.
          </div>
          <!-- Toggle Button (visible only on small screens) -->
          <button class="btn d-md-none m-2" (click)="toggleSidebar()">
            <i class="bi bi-list fs-3"></i>
          </button>

          <!-- Sidebar -->
          <div
            class="admin-sidebar position-fixed bg-white shadow-sm border-end"
            [class.show]="sidebarVisible"
          >
            <h6 class="my-3 ps-3">Hey, Admin</h6>
            <div class="list-group w-100">
              <a
                routerLink="/admin"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="list-group-item list-group-item-action border-bottom"
              >
                <i class="bi bi-graph-up me-2"></i> Insights
              </a>
              <a
                routerLink="/admin/categories"
                routerLinkActive="active"
                class="list-group-item list-group-item-action border-bottom"
              >
                <i class="bi bi-card-list me-2"></i> Categories
              </a>
              <a
                routerLink="/admin/breeds"
                routerLinkActive="active"
                class="list-group-item list-group-item-action border-bottom"
              >
                <i class="bi bi-tags me-2"></i> Breeds
              </a>
              <a
                routerLink="/admin/doctors"
                routerLinkActive="active"
                class="list-group-item list-group-item-action border-bottom"
              >
                <i class="bi bi-heart-pulse me-2"></i> Doctors
              </a>
              <a
                routerLink="/admin/pets"
                routerLinkActive="active"
                class="list-group-item list-group-item-action border-bottom"
              >
                <i class="bi bi-text-left me-2"></i> Pets
              </a>
            </div>
          </div>
        </div>
