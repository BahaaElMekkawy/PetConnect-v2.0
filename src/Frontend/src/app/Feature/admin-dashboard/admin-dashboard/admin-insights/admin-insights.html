<div class="row">
  <h2 class="h3 mb-4 text-dark">Dashboard</h2>
  <div *ngIf="!chartReady" class="text-center p-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Loading Dashboard Details...</p>
  </div>
  <div class="row mb-5" *ngIf="chartReady">
    <div class="col">
      <div class="card h-100 text-center shadow">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div class="display-4 text-dark mb-2">
            <i class="bi bi-people theme-color"></i>
          </div>
          <div>
            <h4 class="card-title mb-3">{{ statistics?.totalUsers }}</h4>
            <p class="card-text text-muted">Total Users</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 text-center shadow">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div class="display-4 text-dark mb-2">
            <i class="bi bi-clock-history theme-color"></i>
          </div>
          <div>
            <h4 class="card-title mb-3">{{ statistics?.pendingPets }}</h4>
            <p class="card-text text-muted">Pending Pets</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 text-center shadow">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div class="display-4 text-dark mb-2">
            <i class="bi bi-graph-up theme-color"></i>
          </div>
          <div>
            <h4 class="card-title mb-3">{{ statistics?.totalDoctors }}</h4>
            <p class="card-text text-muted">Vets</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="chartReady">
    <h2 class="h3 mb-4 text-dark">Insights</h2>

    <div class="px-2 col-md-4">
      <div class="card shadow-sm px-2 py-4">
        <h6 class="mb-3 text-center fw-semibold text-black-50">
          Pets Approval Overview
        </h6>
        <apx-chart
          [series]="PetApprovalChat.series"
          [chart]="PetApprovalChat.chart"
          [labels]="PetApprovalChat.labels"
          [responsive]="PetApprovalChat.responsive"
          [legend]="PetApprovalChat.legend"
          [colors]="PetApprovalChat.colors"
          [plotOptions]="PetApprovalChat.plotOptions"
          [dataLabels]="PetApprovalChat.dataLabels"
          *ngIf="chartReady"
        ></apx-chart>
      </div>
    </div>
    <div class="px-2 col-md-4">
      <div class="card shadow-sm px-2 py-4">
        <h6 class="mb-3 text-center fw-semibold text-black-50">Pet Overview</h6>
        <apx-chart
          [series]="PetChartOptions.series"
          [chart]="PetChartOptions.chart"
          [labels]="PetChartOptions.labels"
          [responsive]="PetChartOptions.responsive"
          [legend]="PetChartOptions.legend"
          [colors]="PetChartOptions.colors"
          [plotOptions]="PetChartOptions.plotOptions"
          [dataLabels]="PetChartOptions.dataLabels"
          *ngIf="chartReady"
        ></apx-chart>
      </div>
    </div>

    <div class="px-2 col-md-4">
      <div class="card shadow-sm px-2 py-4">
        <h6 class="mb-3 text-center fw-semibold text-black-50">
          Client Overview
        </h6>
        <apx-chart
          [series]="UserChartOptions.series"
          [chart]="UserChartOptions.chart"
          [labels]="UserChartOptions.labels"
          [responsive]="UserChartOptions.responsive"
          [legend]="UserChartOptions.legend"
          [colors]="UserChartOptions.colors"
          [plotOptions]="UserChartOptions.plotOptions"
          [dataLabels]="UserChartOptions.dataLabels"
          *ngIf="chartReady"
        ></apx-chart>
      </div>
    </div>

    <div class="px-2 col-md-4">
      <div class="card shadow-sm px-2 py-4">
        <h6 class="mb-3 text-center fw-semibold text-black-50">
          Doctors Overview
        </h6>
        <apx-chart
          [series]="DocChartOptions.series"
          [chart]="DocChartOptions.chart"
          [labels]="DocChartOptions.labels"
          [responsive]="DocChartOptions.responsive"
          [legend]="DocChartOptions.legend"
          [colors]="DocChartOptions.colors"
          [plotOptions]="DocChartOptions.plotOptions"
          [dataLabels]="DocChartOptions.dataLabels"
          *ngIf="chartReady"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
