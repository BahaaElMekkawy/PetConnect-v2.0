<div class="unauthorized-container bg-light">
  <div class="access-denied-card text-center p-4 p-md-5">
    <!-- Animated Icon -->
    <div class="icon-wrapper mb-4">
      <i class="fas fa-lock text-danger"></i>
    </div>
    
    <!-- Title -->
    <h1 class="display-5 fw-bold mb-3">Access Restricted</h1>
    
    <!-- Message -->
    <p class="lead text-muted mb-4">
      You don't have sufficient permissions to view this page.<br>
      Please contact your system administrator for assistance.
    </p>
    
    <!-- Home Button with Animation -->
    <button 
      (click)="navigateToHome()"
      class="home-btn btn btn-primary btn-lg px-4 py-2">
      <i class="fas fa-arrow-left me-2"></i>Return to Dashboard
    </button>
    
    <!-- Support Link -->
    <div class="mt-4">
      <a href="mailto:support@yourdomain.com" class="text-decoration-none">
        <i class="fas fa-envelope me-1"></i> Contact Support
      </a>
    </div>
  </div>
</div>
