    <h5>Manage Categories</h5>
    <a
      class="btn bt-sm btn-outline-primary mb-4"
      [routerLink]="['/admin/add-category']"
    >
      Add New Category
    </a>
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let cat of categories">
        <div class="card shadow-rounded-4 h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center flex-grow-1">{{ cat.name }}</h5>

            <div class="d-flex justify-content-center gap-2 mt-3">
              <a
                class="btn btn-outline-primary w-100"
                [routerLink]="['/admin/category', cat.id]"
              >
                <i class="bi bi-pencil-square me-1"></i> Edit Or Delete
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
