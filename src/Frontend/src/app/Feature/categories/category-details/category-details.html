<section class="container my-5">
  <div class="section-title text-center mb-4">
    <h2>Category Details</h2>
    <p>Update or delete this category</p>
  </div>

  <div *ngIf="loading" class="text-center text-muted">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && !error">
    <form #form="ngForm" (ngSubmit)="updateCategory()">
      <div class="card shadow rounded-4 p-4 mb-3">
        <div class="mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="category.name"
            required
          />
        </div>

        <div class="d-flex gap-2">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="form.invalid || saving"
          >
            {{ saving ? "Saving..." : "Update" }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteCategory()"
            [disabled]="deleting"
          >
            {{ deleting ? "Deleting..." : "Delete" }}
          </button>
          <a routerLink="/categories" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</section>
