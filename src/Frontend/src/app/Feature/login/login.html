<section id="hero" class="hero section mb-0 pb-0">
	<div class="container section-title aos-init aos-animate pb-0" data-aos="fade-up">
		<h2>Sign In</h2>
		<p>*****************</p>

	</div>
</section>

<section class="mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6">
                <form method="post">
                    <div asp-validation-summary="All" class="text-danger mb-3"></div>

                    <div class="mb-3">
                        <label  class="form-label">Email</label>
                        <input [(ngModel)]="Email" class="form-control" />
                        <span asp-validation-for="Email" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input [(ngModel)]="Password" class="form-control" />
                        <span asp-validation-for="Password" class="text-danger"></span>
                    </div>

                    <div class="form-check mb-3">
                        <input [(ngModel)]="remembered" class="form-check-input" type="checkbox" />
                        <label asp-for="RememberMe" class="form-check-label">Remember me</label>
                        <span  class="text-danger"></span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</section>
