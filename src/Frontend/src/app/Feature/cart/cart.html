<section class="cart-section py-4">
  <div class="container">
    <h2 class="mb-4">Your Cart</h2>

    <!-- Empty Cart Message -->
    <div *ngIf="cartItems.length === 0" class="alert alert-info">
      Your cart is empty.
    </div>

    <!-- Cart Items -->
    <div *ngFor="let item of cartItems; let i = index" class="cart-item card mb-3 p-3">
      <div class="row align-items-center">
        <!-- Product Image -->
        <div class="col-2">
          <img [src]="server + item.imgUrl" [alt]="item.name" class="img-fluid">
        </div>

        <!-- Product Info -->
        <div class="col-6">
          <h6 class="mb-1">{{item.name}}</h6>
          <p class="text-muted small mb-1">{{item.description}}</p>
          <div class="price">{{item.price | currency:'USD'}}</div>
        </div>

        <!-- Quantity Controls -->
        <div class="col-4 text-end">
          <div class="d-flex align-items-center justify-content-end gap-2">
            <input type="number" 
                   [(ngModel)]="item.quantity"
                   min="1" 
                   [max]="item.maxQuantity || 99"
                   class="form-control form-control-sm" 
                   style="width: 60px">
            
            <button class="btn btn-sm btn-outline-danger" (click)="removeItem(i)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
          <div class="mt-2 fw-bold">
            {{item.price * item.quantity | currency:'USD'}}
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout Section -->
    <div *ngIf="cartItems.length > 0" class="checkout-section mt-4">
      <!-- Stripe Card Element -->
      <div id="card-element" class="stripe-card mb-3"></div>
      
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-dark" (click)="clearCart()">
          Clear Cart
        </button>
        <button class="btn btn-primary" (click)="checkout()">
          Checkout Now
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Checkout Modal -->
<ng-template #checkoutModal>
  <div class="modal-header">
    <h4>Complete Your Purchase</h4>
  </div>
  <div class="modal-body">
    <!-- Stripe Card Element -->
    <div #cardElement class="stripe-card-element"></div>
    
    <!-- Payment Button -->
    <button (click)="confirmPayment()" class="btn btn-primary mt-3">
      Pay Now
    </button>
  </div>
</ng-template>

<!-- Trigger Button -->
<button (click)="openCheckoutModal()" class="btn btn-success">
  Proceed to Checkout
</button>
