<section id="hero" class="hero section pb-0">
  <div class="container section-title pb-0" data-aos="fade-up">
    <div class="form-container">
      <div class="form-wrapper">
        <div class="form-card">
          <div class="form-header">
            <h2 class="form-title">Doctor Registration</h2>
            <p class="form-subtitle">Join our medical platform and help patients today</p>
          </div>

          <div class="form-body">
            <form id="doctorForm" novalidate>

              <!-- General Errors -->
              <div id="generalErrors" class="error-alert" style="display: none;">
                <div class="error-icon">‚ö†Ô∏è</div>
                <div class="error-content">
                  <ul class="error-list" id="errorList"></ul>
                </div>
              </div>

              <!-- Personal Information Section -->
              <div class="form-section">
                <h3 class="section-title">
                  <span class="section-icon">üë®‚Äç‚öïÔ∏è</span>
                  Personal Information
                </h3>

                <div class="form-grid">
                  <!-- First Name -->
                  <div class="form-group">
                    <label for="fName" class="form-label">First Name</label>
                    <div class="input-wrapper">
                      <input type="text" id="fName" name="fName" class="form-input" placeholder="Enter your first name"
                        required />
                    </div>
                    <div class="error-message" id="fNameError"></div>
                  </div>

                  <!-- Last Name -->
                  <div class="form-group">
                    <label for="lName" class="form-label">Last Name</label>
                    <div class="input-wrapper">
                      <input type="text" id="lName" name="lName" class="form-input" placeholder="Enter your last name"
                        required />
                    </div>
                    <div class="error-message" id="lNameError"></div>
                  </div>

                  <!-- Gender -->
                  <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <div class="input-wrapper">
                      <select id="gender" name="gender" class="form-select" required>
                        <option value="" selected disabled>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                    <div class="error-message" id="genderError"></div>
                  </div>

                  <!-- Profile Image -->
                  <div class="form-group">
                    <label for="profileImage" class="form-label">Profile Image</label>
                    <div class="input-wrapper file-input-wrapper">
                      <input type="file" id="profileImage" name="profileImage" class="form-input file-input"
                        accept="image/*" />
                      <div class="file-input-label">
                        <span class="file-icon">üì∑</span>
                        <span class="file-text">Choose profile image</span>
                      </div>
                    </div>
                    <div class="error-message" id="profileImageError"></div>
                  </div>
                </div>
              </div>

              <!-- Professional Information Section -->
              <div class="form-section">
                <h3 class="section-title">
                  <span class="section-icon">ü©∫</span>
                  Professional Information
                </h3>

                <div class="form-grid">
                  <!-- Medical License Number -->
                  <div class="form-group">
                    <label for="licenseNumber" class="form-label">Medical License Number</label>
                    <div class="input-wrapper">
                      <input type="text" id="licenseNumber" name="licenseNumber" class="form-input"
                        placeholder="Enter your license number" required />
                    </div>
                    <div class="error-message" id="licenseNumberError"></div>
                  </div>

                  <!-- Specialization -->
                  <div class="form-group">
                    <label for="specialization" class="form-label">Medical Specialization</label>
                    <div class="input-wrapper">
                      <select id="specialization" name="specialization" class="form-select" required>
                        <option value="" selected disabled>Select specialization</option>
                        <option value="general">General Practice</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="neurology">Neurology</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="psychiatry">Psychiatry</option>
                        <option value="surgery">Surgery</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="gynecology">Gynecology</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                    <div class="error-message" id="specializationError"></div>
                  </div>

                  <!-- Years of Experience -->
                  <div class="form-group">
                    <label for="experience" class="form-label">Years of Experience</label>
                    <div class="input-wrapper">
                      <input type="number" id="experience" name="experience" class="form-input"
                        placeholder="Enter years of experience" min="0" max="50" required />
                    </div>
                    <div class="error-message" id="experienceError"></div>
                  </div>

                  <!-- Consultation Fee -->
                  <div class="form-group">
                    <label for="consultationFee" class="form-label">Consultation Fee ($)</label>
                    <div class="input-wrapper">
                      <input type="number" id="consultationFee" name="consultationFee" class="form-input"
                        placeholder="Enter consultation fee" min="0" step="0.01" required />
                    </div>
                    <div class="error-message" id="consultationFeeError"></div>
                  </div>
                </div>
              </div>

              <!-- Contact Information Section -->
              <div class="form-section">
                <h3 class="section-title">
                  <span class="section-icon">üìß</span>
                  Contact Information
                </h3>

                <div class="form-grid">
                  <!-- Email -->
                  <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                      <input type="email" id="email" name="email" class="form-input"
                        placeholder="Enter your email address" required />
                    </div>
                    <div class="error-message" id="emailError"></div>
                  </div>

                  <!-- Phone -->
                  <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <div class="input-wrapper">
                      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input"
                        placeholder="Enter your phone number" required />
                    </div>
                    <div class="error-message" id="phoneNumberError"></div>
                  </div>
                </div>
              </div>

              <!-- Security Section -->
              <div class="form-section">
                <h3 class="section-title">
                  <span class="section-icon">üîí</span>
                  Security
                </h3>

                <div class="form-grid">
                  <!-- Password -->
                  <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                      <input type="password" id="password" name="password" class="form-input"
                        placeholder="Create a strong password" required />
                    </div>
                    <div class="error-message" id="passwordError"></div>
                  </div>

                  <!-- Confirm Password -->
                  <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                      <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                        placeholder="Confirm your password" required />
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                  </div>
                </div>
              </div>

              <!-- Address Information Section -->
              <div class="form-section">
                <h3 class="section-title">
                  <span class="section-icon">üè•</span>
                  Practice Address
                </h3>

                <div class="form-grid">
                  <!-- Country -->
                  <div class="form-group">
                    <label for="country" class="form-label">Country</label>
                    <div class="input-wrapper">
                      <input type="text" id="country" name="country" class="form-input" placeholder="Enter your country"
                        required />
                    </div>
                    <div class="error-message" id="countryError"></div>
                  </div>

                  <!-- City -->
                  <div class="form-group">
                    <label for="city" class="form-label">City</label>
                    <div class="input-wrapper">
                      <input type="text" id="city" name="city" class="form-input" placeholder="Enter your city"
                        required />
                    </div>
                    <div class="error-message" id="cityError"></div>
                  </div>

                  <!-- Street -->
                  <div class="form-group full-width">
                    <label for="street" class="form-label">Street</label>
                    <div class="input-wrapper">
                      <input type="text" id="street" name="street" class="form-input"
                        placeholder="Enter your practice address" required />
                    </div>
                    <div class="error-message" id="streetError"></div>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="form-actions">
                <button type="submit" class="submit-btn" id="submitBtn">
                  <span class="btn-text">Register as Doctor</span>
                  <span class="btn-icon">ü©∫</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
