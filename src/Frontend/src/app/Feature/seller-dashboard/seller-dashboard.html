<div class="container-fluid py-4" style="background-color: #eee">
  <section class="w-100 p-4" style="border-radius: 0.5rem 0.5rem 0 0">
    <div class="row">
      <div class="col-lg-3 mb-4">
        <div class="card h-100">
          <h6 class="my-3 ps-3">Welcome, Seller</h6>
          <div class="list-group w-100">
            <a routerLink="/seller" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
              class="list-group-item list-group-item-action border-bottom">
              <i class="bi bi-graph-up me-2"></i> Dashboard Overview
            </a>
            <a routerLink="/seller/products" routerLinkActive="active"
              class="list-group-item list-group-item-action border-bottom">
              <i class="bi bi-box-seam me-2"></i> My Products
            </a>
            <a routerLink="/seller/orders" routerLinkActive="active"
              class="list-group-item list-group-item-action border-bottom">
              <i class="bi bi-receipt me-2"></i> Orders
            </a>
            <a routerLink="/seller/profile" routerLinkActive="active"
              class="list-group-item list-group-item-action border-bottom">
              <i class="bi bi-person-circle me-2"></i> Profile
            </a>
            <a routerLink="/seller/settings" routerLinkActive="active"
              class="list-group-item list-group-item-action border-bottom">
              <i class="bi bi-gear me-2"></i> Settings
            </a>
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h1 class="h3 mb-1 fw-bold text-dark">Seller Dashboard</h1>
            <p class="text-muted mb-0 small">Manage your products and orders</p>
          </div>
          <div class="d-flex gap-2">
            <div class="bg-light rounded px-3 py-1">
              <small class="text-muted">Products:</small>
              <span class="fw-bold ms-1">{{ statistics.totalProducts || 0 }}</span>
            </div>
            <div class="bg-info bg-opacity-10 rounded px-3 py-1">
              <small class="text-muted">Pending Orders:</small>
              <span class="fw-bold text-warning ms-1">{{ pendingOrders.length || 0 }}</span>
            </div>
          </div>
        </div>

        <router-outlet></router-outlet>
      </div>
    </div>
  </section>
</div>
