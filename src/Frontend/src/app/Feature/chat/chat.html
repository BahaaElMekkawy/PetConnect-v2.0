<div class="container-fluid py-3">
  <div class="row">
    <!-- Sidebar: Chat List -->
    <div class="col-md-4 col-lg-3">
      <div class="card shadow-sm rounded-4">
        <div class="card-header bg-white fw-bold">Messages</div>
        <ul class="list-group list-group-flush chat-list">
          <!-- Sample chat item -->
          <li
            class="list-group-item d-flex align-items-center chat-item active"
          >
            <img
              src="https://via.placeholder.com/40"
              class="rounded-circle me-2"
              alt="User"
            />
            <div class="flex-grow-1">
              <div class="fw-semibold">Ahmed Mostafa</div>
              <div class="text-muted small">Hi, are you available...</div>
            </div>
            <span class="badge bg-success rounded-pill">2</span>
          </li>
          <li class="list-group-item d-flex align-items-center chat-item">
            <img
              src="https://via.placeholder.com/40"
              class="rounded-circle me-2"
              alt="User"
            />
            <div class="flex-grow-1">
              <div class="fw-semibold">Fatma Saeed</div>
              <div class="text-muted small">Thanks for the update!</div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Chat Window -->
    <div class="col-md-8 col-lg-9">
      <div
        class="card shadow-sm rounded-4 chat-window h-100 d-flex flex-column"
      >
        <div
          class="card-header bg-white d-flex align-items-center justify-content-between"
        >
          <div class="d-flex align-items-center">
            <img
              src="https://via.placeholder.com/40"
              class="rounded-circle me-2"
              alt="User"
            />
            <div>
              <div class="fw-semibold">Ahmed Mostafa</div>
              <small class="text-muted">Active now</small>
            </div>
          </div>
        </div>

        <!-- Chat Messages -->
        <div
          class="card-body flex-grow-1 overflow-auto px-3"
          style="max-height: 500px"
        >
          <!-- Message: Other -->
          <div class="d-flex mb-3">
            <img
              src="https://via.placeholder.com/30"
              class="rounded-circle me-2"
            />
            <div class="bg-light rounded-3 p-2 px-3">
              <div>Hello! How can I help you?</div>
              <small class="text-muted d-block text-end">2:34 PM</small>
            </div>
          </div>

          <!-- Message: Me -->
          <div class="d-flex mb-3 flex-row-reverse">
            <img
              src="https://via.placeholder.com/30"
              class="rounded-circle ms-2"
            />
            <div class="bg-primary text-white rounded-3 p-2 px-3">
              <div>I need help with my project.</div>
              <small class="text-white-50 d-block text-end">2:35 PM</small>
            </div>
          </div>
        </div>

        <!-- Input Area -->
        <div class="card-footer bg-white">
          <form class="d-flex">
            <input
              type="text"
              class="form-control rounded-pill me-2"
              placeholder="Type a message..."
            />
            <button class="btn btn-primary rounded-pill px-4" type="submit">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
