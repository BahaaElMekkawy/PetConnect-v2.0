<form [formGroup]="scheduleForm" (ngSubmit)="submitSchedule()" class="schedule-form">
  <mat-form-field appearance="outline">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="scheduleDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Start Time</mat-label>
    <input matInput type="time" formControlName="startTime" />
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>End Time</mat-label>
    <input matInput type="time" formControlName="endTime" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Max Capacity</mat-label>
    <input matInput type="number" formControlName="maxCapacity" min="1" />
  </mat-form-field>

  <mat-checkbox formControlName="isActive">Active</mat-checkbox>

  <button mat-raised-button color="primary" type="submit">Save Schedule</button>
</form>
