<form  class="add-product-form" [formGroup]="addProductGroup" (ngSubmit)="updateProduct()">
        <h3>Update New Product</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input 
              type="text" 
              id="productName"
              class="form-control"
              required
              formControlName="Name"
            >
          </div>

          <div class="form-group">
            <label for="productType">Product Type</label>
            <select 
              id="productType"
              class="form-control"
              formControlName="ProductTypeId"
            >
              <!-- <option *ngFor="let type of productTypes" [value]="type.id">{{ type.name }}</option> -->
            </select>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input 
              type="number" 
              id="quantity"
              formControlName="Quantity"
              class="form-control"
              min="0"
              required
            >
          </div>

          <div class="form-group">
            <label for="price">Price ($)</label>
            <input 
              type="number" 
              id="price"
              formControlName="Price"
              class="form-control"
              min="0"
              step="0.01"
              required
            >
          </div>

          <div class="form-group full-width">
            <label for="imgUrl">Image URL</label>
            <input 
              type="file" 
              id="imgUrl"
            (change)="onFileSelected($event)"
              class="form-control"
            >
          </div>

          <div class="form-group full-width">
            <label for="description">Description</label>
            <textarea 
              id="description"
              formControlName="Description"
              class="form-control"
              rows="3"
            ></textarea>
          </div>

            <button class="btn btn-success mt-3"  type="submit">Update Product</button>

        </div>
    </form>
