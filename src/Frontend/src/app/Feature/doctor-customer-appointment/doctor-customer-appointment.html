          @if(typeof doctor != 'string'){
          <form (ngSubmit)="confirmBooking()" [formGroup]="appointmentForm">
            <div class="mb-3">
              <label for="petId" class="form-label">Your Pet</label>
              <select class="form-select" name="petId" formControlName="petId">
                @if(pets.length>=1){
                <option value="" disabled selected>---- Select Pet Name ----</option>
                }
                @else {
                <option value="" disabled selected>---- You Don't Have Any Pets ----</option>

                }
              </select>

            <div class="mb-3">
              <label for="notes" class="form-label">Notes (Optional)</label>
              <textarea class="form-control" id="notes" name="notes" formControlName="notes" rows="3" [disabled]="pets.length === 0"></textarea>
            </div>

            </div>

              <button type="submit" class="btn btn-primary" [disabled]="pets.length === 0">Confirm Booking</button>

            </div>
