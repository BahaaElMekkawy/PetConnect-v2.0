<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Your Orders</h2>

  <div *ngIf="orders.length === 0" class="text-gray-500">
    You have no orders yet.
  </div>

  <div *ngFor="let order of orders" class="mb-6 border rounded-lg shadow p-4">

    <div class="flex justify-between items-center mb-2">
      <div>
        <span class="font-semibold">Order Date:</span> {{ order.orderDate | date:'shortDate' }}
      </div>
      <div>
        <span class="font-semibold">Total Price:</span> {{ order.totalPrice | currency:'USD' }}
      </div>
    </div>

    <div *ngIf="order.products?.length > 0">
      <table class="w-full text-sm mt-2 border-t pt-2">
        <thead>
          <tr class="text-left text-gray-700">
            <th class="py-2">Product</th>
            <th class="py-2">Price</th>
            <th class="py-2">Quantity</th>
            <th class="py-2">Image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of order.products" class="border-t">
            <td class="py-2">{{ product.name }}</td>
            <td class="py-2">{{ product.price | currency:'USD' }}</td>
            <td class="py-2">{{ product.quantity }}</td>
            <td class="py-2">
             <img 
              [src]="server + '/' + product.productImageUrl" 
                alt="Product image" 
                 width="100" height="100"
                  />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
