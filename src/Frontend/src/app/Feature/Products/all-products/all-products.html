<div class="container p-4">
  <h2 class="h4 mb-4 font-weight-bold">All Products</h2>

  <div *ngIf="products.length === 0" class="text-muted">No products found.</div>

  <div class="d-flex flex-wrap justify-content-center gap-4">
    <div *ngFor="let product of products" class="card text-center" style="width: 14rem;">
      <a [routerLink]="['/products', product.id]">
        <img 
          [src]="server + product.imgUrl" 
          alt="Product image"
          class="card-img-top img-fluid" 
          style="height: 200px; object-fit: cover;"
        />
        <div class="card-body">
          <h5 class="card-title text-truncate">{{ product.name }}</h5>
        </div>
      </a>
    </div>
  </div>
</div>
