<section>
  <div class="container">
    <h4>Your blogs</h4>
    <a
      class="btn btn-sm btn-outline-primary d-inline-block w-auto mt-2"
      [routerLink]="`/doc-profile/blog/add/`"
    >
      Add New Post
    </a>
    <div class="row">
      <div class="col-md-6 mt-3" *ngFor="let blog of blogs">
        <div class="card h-100 shadow-lg mx-2 mb-5">
          <a [routerLink]="`/blog/post/${blog.id}`">
            <img
              *ngIf="blog.media"
              [src]="getFullImageUrl(blog.media)"
              class="card-img-top"
              style="max-height: 300px; object-fit: cover"
              alt="Blog Media"
            />
          </a>

          <div class="card-body d-flex flex-column">
            <a
              [routerLink]="`/blog/post/${blog.id}`"
              class="text-decoration-none"
            >
              <h5 class="card-title">{{ blog.title }}</h5>
            </a>

            <!-- Category & Topic row -->
            <div class="mb-2 text-muted small">
              <ng-container *ngIf="blog.categoryName">
                <i class="fas fa-folder-open me-1" style="color: #5d57f4"></i>
                {{ blog.categoryName }}
              </ng-container>

              <ng-container *ngIf="blog.categoryName && blog.topic">
                <span class="mx-2">|</span>
              </ng-container>

              <ng-container *ngIf="blog.topic">
                <i class="fas fa-tag me-1" style="color: #5d57f4"></i>
                {{ blog.topic }}
              </ng-container>
            </div>

            <!-- Excerpt -->
            <p class="card-text" [innerHTML]="blog.excerpt"></p>

            <!-- Likes & Comments -->
            <div class="mt-auto mb-2">
              <span class="badge bg-primary me-2">
                <i class="fas fa-thumbs-up me-1"></i>
                {{ blog.likes }} Likes
              </span>
              <span class="badge bg-secondary">
                <i class="fas fa-comments me-1"></i>
                {{ blog.comments }}
              </span>
            </div>

            <!-- Action buttons -->
            <div class="d-flex justify-content-between">
              <button
                class="btn btn-sm btn-outline-primary"
                [routerLink]="['/doc-profile/blog/edit/', blog.id]"
              >
                <i class="fas fa-edit me-1"></i> Edit
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="confirmDelete(blog.id)"
              >
                <i class="fas fa-trash-alt me-1"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
